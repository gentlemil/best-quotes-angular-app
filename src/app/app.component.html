<!-- Nagłówek -->
<nav>
  <div class="nav-wrapper teal darken-3">
    <span class="brand-logo center">Best Quotes You've Ever Heard</span>
  </div>
</nav>

<div class="container q-container">
  <!--Dodawanie cytatu-->
  <button class="btn-floating teal add-button" (click)="onSwitchForm()">
    <i class="material-icons">+</i>
  </button>
  <div class="row edit-row" [class.drawer]="showForm">
    <div class="input-field col s4">
      <input
        type="text"
        placeholder="Author"
        [(ngModel)]="quotation.author"
        />
    </div>
    <div class="input-field col s6">
      <input
        type="text"
        placeholder="Sentence"
        [(ngModel)]="quotation.sentence"
        />
    </div>
    <div class="input-field col s2">
      <button class="btn small" (click)="addQuotation()">ADD</button>
    </div>
  </div>

  <div class="row">
    <!-- Lista cytatów -->
    <div class="col s8">
      <div class="row">
        <div class="col s12">
          <div
            class="card teal hoverable"
            *ngFor="let quotation of quotes; let odd = odd"
            [ngClass]="odd ? 'accent-4' : 'accent-5' "
            >
            <div class="card-content white-text">
              <span class="card-title">
                {{ quotation.sentence }}
              </span>
              {{ quotation.author }}
            </div>
            <div class="card-action right-align">
              <span class="badge black left white-text">
                {{ quotation.votes }}
              </span>
              <button class="btn blue mr-5">
                <i class="material-icons">exposure_plus_1</i>
              </button>
              <button class="btn brown">
                <i class="material-icons">exposure_neg_1</i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Sekcja rankigów -->
    <div class="col s4">
      <div class="col s12">
        <h5>Najlepsze</h5>
        <div class="collection">
          <ng-container>
            <p class="collection-item">
              <span class="blue lighten-4 badge">
                <!-- {{ quotation.votes }} -->
              </span>
              <!-- {{ quotation.sentence }}<br /> -->
              <!-- <span class="blue-text">{{ quotation.author }}</span> -->
            </p>
          </ng-container>
        </div>
      </div>
      <div class="col s12">
        <h5>Najgorsze</h5>
        <div class="collection">
          <ng-container>
            <p class="collection-item">
              <span class="blue lighten-4 badge">
                <!-- {{ quotation.votes }} -->
              </span>
              <!-- {{ quotation.sentence }}<br /> -->
              <!-- <span class="blue-text">{{ quotation.author }}</span> -->
            </p>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
</div>
